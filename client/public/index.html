<body class="bg-secondary colorTheme">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="colorTheme" id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  <div class="colorTheme footer">Copyright 2019</div>

  <style type="text/css">
    .footer {
      bottom: 0;
      color: white;
      float: right;
      font-size: 10px;
      padding: 5px;
      position: fixed;      
    }
  </style>

  <script>

    function setTheme() {
      let dark = document.getElementsByClassName("dark");
      let light = document.getElementsByClassName("light");

      if (dark[0] != null && dark[0].hasClass("appClass")) {
        $(".colorTheme").addClass("dark");
      }
      else if (light[0] != null && light[0].hasClass("appClass")) {
        $(".colorTheme").addClass("light");
      }
    }

    setTheme();

  </script>
</body>

</html>
